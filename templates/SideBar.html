{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/SideBar.css' %}">
    {% block pagecss %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main-container">
        <a href="{% url 'feedback:home' %}"><img src="{% static 'image/login/cvsu-logo.png' %}" alt="cvsu-logo"></a>
        <div class="icons">
            {% if user.userclass.status == 1%}
            <a href="{% url 'feedback:adminhome' %}"><span class="material-icons icon-hover" title="Accounts">manage_accounts</span></a>
            {% endif %}
            <a href="{% url 'feedback:generate_feedbackhome' %}"><span id="Generate-Link" class="material-icons icon-hover" title="Generate Link">add_link </span></a>
            <a href="{% url 'feedback:employeelist' %}"><span class="material-icons icon-hover" title="Employee">badge</span></a>
            <a href="{% url 'feedback:reportshome' %}"><span id="Reports" class="material-icons icon-hover" title="Reports">analytics </span></a>
            <a href="{% url 'feedback:usersettings' %}"><span id="Settings" class="material-icons icon-hover" title="Settings">settings </span></a>
            <div class="dropdown dropdown-container">
                <span id="dropdownToggle" class="material-icons" title="Logout">arrow_drop_down</span>
                <div id="dropdownContent" class="dropdown-content">
                    <a href="{% url 'feedback:processlogout' %}" class="logout">Logout</a>
                </div>
            </div>
        </div>  
        <div class="content">
            <div class="header">
                <p>CVSU STAKEHOLDERS' FEEDBACK SYSTEM</p>
            </div>
            <div class="main-content">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add a click event listener to the toggle
            $('#dropdownToggle').click(function() {
                // Toggle the visibility of the dropdown content
                $('#dropdownContent').toggle();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
